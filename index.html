<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frixy | See You</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
    }

    /* Custom pagination dots */
    .swiper-pagination-bullet {
      background: gray;
      opacity: 1;
      width: 8px;
      height: 8px;
    }
    .swiper-pagination-bullet-active {
      background: #22c55e;
    }

    /* Fix: move dots below screenshots */
    .swiper-pagination {
      position: static !important;
      margin-top: 20px;
      text-align: center;
    }
  </style>

</head>

<body class="text-white">

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 bg-black">
    
    <!-- Logo & Title -->
    <div class="flex items-center space-x-4 mt-10">
      <img src="logo.png" alt="Frixy Logo" class="w-16 h-16 rounded-full border-2 border-purple-500 shadow-md">
      <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-red-600">
        FRIXY
      </h1>
    </div>

    <p class="mt-4 text-lg md:text-xl text-gray-300 max-w-xl">
      Fast, Free Proxies That Always Work.
    </p>

    <!-- Download Button -->
    <a href="Frixy v1.3 - Get Free Proxy.apk" class="mt-8 inline-block bg-gradient-to-r from-purple-700 to-pink-600 px-6 py-3 rounded-xl text-white text-xl font-bold hover:scale-105 transition">
      Download the App
    </a>

    <!-- Buttons Row: Privacy Policy + Update History -->
<div class="mt-4 flex justify-center gap-4 w-full max-w-sm">
  <a href="https://bio-frixy.github.io/bio-frixy/privacy-policy" class="flex-1 bg-gradient-to-r from-gray-700 to-gray-900 px-5 py-2 rounded-lg text-white text-sm font-semibold text-center hover:scale-105 transition">
    Privacy Policy
  </a>

  <a href="https://bio-frixy.github.io/bio-frixy/update-history" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 px-5 py-2 rounded-lg text-white text-sm font-semibold text-center hover:scale-105 transition">
    Update History
  </a>
</div>


    <!-- Screenshots Slider -->
    <div class="w-full max-w-4xl my-16">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="screenshot1.png" alt="Screenshot 1" class="rounded-2xl shadow-lg w-full">
          </div>
          <div class="swiper-slide">
            <img src="screenshot2.png" alt="Screenshot 2" class="rounded-2xl shadow-lg w-full">
          </div>
          <div class="swiper-slide">
            <img src="screenshot3.png" alt="Screenshot 3" class="rounded-2xl shadow-lg w-full">
          </div>
          <div class="swiper-slide">
            <img src="screenshot4.png" alt="Screenshot 4" class="rounded-2xl shadow-lg w-full">
          </div>
          <div class="swiper-slide">
            <img src="screenshot5.png" alt="Screenshot 5" class="rounded-2xl shadow-lg w-full">
          </div>
        </div>

        <!-- Pagination (Dots only) -->
        <div class="swiper-pagination mt-20"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-10 bg-black text-center text-gray-600 text-sm">
    Â© 2025 Frixy by ByItOn. All rights reserved.
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      centeredSlides: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        640: { slidesPerView: 2 },
        1024: { slidesPerView: 3 }
      }
    });
  </script>

</body>
</html>
